<!doctype html>

<html>
  <head>
    <title>Animalese</title>
    <style>


@font-face {
  font-family: "Arial Rounded Bold";
  src: url('assets/fonts/Arial\ Rounded\ MT\ Bold\ Regular.ttf');
}


body {
font-family: "Arial Rounded Bold";
font-size: 100%;
background-image: url('./assets/images/background.png');
background-size: cover;
}

#status {
  user-select: none;
  width: 249px;
  height: 150px;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  font-size:16px;
  text-align: center;
  overflow: hidden;
  image-rendering: optimizeQuality;
}

.title {
  margin: 1px; color: #E2F4F0; position: absolute; top: 16px; right: 99px; font-size: 15px;
}

.in-box {
	width: 180px;
	height: 80px;
	position: absolute;
	transform: translate(30px, 50px);
}

.in-box p {
	text-align: left; margin: 0px; color: #877358; font-size: 15px;
}

.foot {
  margin: 7px; top: 10px; color: rgba(255, 255, 255, 0.651); font-size: 12px; text-align: center; user-select: none;
	padding-top:8px;
	padding-bottom:0px;
	border-top-color: rgba(230, 230, 230, 0.664);
	border-top-style: solid;
	border-top-width: 2px;
}
.version {display: inline;}
.version a {
  position: absolute;
  right: 2%;
  bottom: 3%;
  margin: 1px; color: rgba(255, 255, 255, 0.493); font-size: 9px;
  display: inline;
}

.cbx {
	display: none;
}

#vol_percent {
  position: absolute;
  right: 5%;
  bottom: 110%;
  text-align: right;
  color: #877358cc; font-size: 12px;
}
.vol_active {
  visibility: visible;
}
.vol_inactive {
  visibility: hidden;
}

#vol_text {
  color: #877358;
  text-align: left;
  margin: 0px;
}

input[type=range] {
  -webkit-appearance: none;
  -moz-appearance: none;
}

input[type=range]:focus {
  outline: none;
}

input[type=range]::-webkit-slider-runnable-track {
  height: 8.4px;
  cursor: pointer;
  background: #ece4c1;
  border-radius: 10px;
}

input[type=range]::-webkit-slider-thumb {
  border-style: none;
  box-shadow: 1px 1px 1px #877358, 0px 0px 0px #0d0d0d;
  height: 16px;
  width: 16px;
  border-radius: 6px;
  background: #e0c49e;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -4.5px;
  transition: all 0.5s ease;
}

input[type=range]::-webkit-slider-thumb:hover {
  transition: all 0.05s ease;
  outline-color: #109145ad;
  outline-style: solid;
  outline-width: 1;
}

input {
  width: 100px; !important;
  height: 8.4px !important;
}

.toggled-off {
  animation: toggle-on .25s;
  animation-fill-mode: forwards;
  width: 0;
  height: 0;
  background-color: transparent;
  border-top: 11px solid transparent;
  border-left: 18px solid #11B0C3;
  border-bottom: 11px solid transparent;
  border-right: 0px solid transparent;
  border-radius: 3px;
  transform: translate(8px, 5.5px);
}

.toggled-on {
  animation: toggle-off .25s;
  animation-fill-mode: forwards;
  width: 0;
  height: 0;
  background-color: #11B0C3;
  border-top: 10px solid #11B0C3;
  border-left: 10px solid #11B0C3;
  border-bottom: 10px solid #11B0C3;
  border-right: 10px solid #11B0C3;
  border-radius: 3px;
  transform: translate(7px, 6.5px);
}

#volmue_slider {
  margin-top: -10px;
}

#v_select {
  position: absolute;
  margin:-50% 0 0 -70%;
  width: 140%;
  height: 100%;
  top: 130%;
  left: 50%;
}

.background_m {
	animation: background_m .5s;
	animation-fill-mode: forwards;
}

.background_f {
	animation: background_f .5s;
	animation-fill-mode: forwards;
}

.g_type {
  opacity: 100%;
	background-color: transparent;
	border: none;
	-webkit-appearance: none;
	outline: none;
	cursor: pointer;
  height: 37px;
  width: 46px;
  min-height: 37px;
  min-width: 46px;
	margin-top: 5px;
	margin-right: 10px;
	margin-left: 10px;
	display: inline;
	background-size: cover;
  transition: all .2s ease-in-out;
}

.g_type:hover:enabled {transform: scale(1.1); }

#female:enabled {
	background-image: url('./assets/images/female_on.png');
}
#male:enabled {
	background-image: url('./assets/images/male.png');
}

.g_type:disabled {
  cursor: not-allowed;
  opacity: 50%;
}

#female:disabled {
	background-image: url('./assets/images/female.png');
}
#male:disabled {
	background-image: url('./assets/images/male.png');
}


#v_type {
  opacity: 30%;
  font-size: 14px;
  font-family: "Arial Rounded Bold";
  text-align: center;
  appearance: none;
  border-style: none;
  height: 18px;
  width: 76px;
  border-radius: 6px;
  cursor: pointer;
  content: "1";
  position: relative;
  top: 4px;
  display: inline-table;
  transition: all 0.5s ease;
  background-color: #ECE4C1;
}
body:hover #v_type:enabled {
  transition: all 0.2s ease;
  opacity: 100%;
}
#v_type:disabled {
  transition: all 0s ease;
  visibility: hidden;
  opacity: 0%;
}

.voice_f:enabled {
  animation: voice_f .5s;
  color: #ff8daf;right: 13%;
}
.voice_m:enabled {
  animation: voice_m .5s;
  color: #2baee2;right: -14%;
}
#v_type:focus {
  outline-style: none;
}
.voice_f option:hover,
.voice_f#v_type:hover {
  transition: all 0.0s ease;
  background-color: #ffdae5;
}
.voice_m option:hover,
.voice_m#v_type:hover {
  transition: all 0.0s ease;
  background-color: #ade8ff;
}

#toggle .tooltiptext {
  visibility: hidden;
  width: auto;
  background-color: rgba(0, 0, 0, 0.445);
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  right: 100%;
  margin-left: -60px;
  
  /* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
  opacity: 0;
  transition: opacity 1s;
}

#toggle:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
.lbl {
  position: absolute;
  top: 2%;
  right: 1%;
  display: inline-block;
  height: 33px;
  width: 33px;
  background: #cccccc;
  border-radius: 10px;
  cursor: pointer;
  transition: all .2s ease-in-out;
}
.lbl:hover {transform: scale(1.05);}

.kofi {image-rendering:optimizeQuality;border:0px;height:17px;position:absolute;right:90%;bottom:1.8%;margin:1px;display:inline;opacity:0.65;}
a:hover .kofi {opacity: 1.0;}

@keyframes voice_f {
	from {color: #2baee2;right: -14%;}
	to {color: #ff8daf;right: 13%;}
}

@keyframes voice_m {
	from {color: #ff8daf;right: 13%;}
	to {color: #2baee2;right: -14%;}
}

@keyframes background_f {
  from {background-image: url('./assets/images/backgroundBubbleMale.png');}
	to {background-image: url('./assets/images/backgroundBubbleFemale.png');}
}

@keyframes background_m {
	from {background-image: url('./assets/images/backgroundBubbleFemale.png');}
	to {background-image: url('./assets/images/backgroundBubbleMale.png');}
}

@keyframes toggle-on {
	from {background-color: #11B0C3;border-top: 10px solid #11B0C3;border-left: 10px solid #11B0C3;border-bottom: 10px solid #11B0C3;border-right: 10px solid #11B0C3;border-radius: 3px;transform: translate(7px, 6.5px);}
	to {background-color: transparent;border-top: 11px solid transparent;border-left: 18px solid #11B0C3;border-bottom: 11px solid transparent;border-right: 0px solid transparent;border-radius: 3px;transform: translate(8px, 5.5px);}
}

@keyframes toggle-off {
	from {background-color: transparent;border-top: 11px solid transparent;border-left: 18px solid #11B0C3;border-bottom: 11px solid transparent;border-right: 0px solid transparent;border-radius: 3px;transform: translate(8px, 5.5px);}
	to {background-color: #11B0C3;border-top: 10px solid #11B0C3;border-left: 10px solid #11B0C3;border-bottom: 10px solid #11B0C3;border-right: 10px solid #11B0C3;border-radius: 3px;transform: translate(7px, 6.5px);}
}

    </style>

  
<script src="popup.js"></script>
</head>
<body>  
  <div id="status" class="background_f">
    <p class="title">Animalese</p>
    <div  class="in-box">
      <p></p>
      <div id="volmue_slider">
                <label for="volume" class="vol_inactive" id="vol_percent">%100</label>
                <label for="volume" id="vol_text">Volume</label>
                <input type="range" min="0" max="1" id="volume" step="0.05"></input>
        <div id="v_select">
          <input type="button" id="female" class="g_type" disabled/>
          <input type="button" id="male" class="g_type" disabled/>
          <br>
          <select name="voice_type" id="v_type" class="voice_f">
            <option value="voice_1" selected>Voice 1</option>
            <option value="voice_2">Voice 2</option>
            <option value="voice_3">Voice 3</option>
            <option value="voice_4">Voice 4</option>
          </select>

          
        </div>
        
            </div>
    </div>
    
    <input type="checkbox" id="unchecked" class="cbx" />
    <label for="unchecked" class="lbl"><div id="toggle" class="toggled-off"><span class="tooltiptext" id="tooltiptext">Disable</span></div></label>

  </div>

  <p class="foot">Animal Crossing is a lifestyle.</p>
  <p class="version"><a id="version" href="https://chrome.google.com/webstore/detail/animalese-typing/djbgadolfboockbofalipohdncimebic" target='_blank'>v0.0</a></p>
  <a href='https://ko-fi.com/dagexviii' target='_blank'><img height='17' class="kofi" src='./assets/images/kofi_logo.png' border='0' title="Kofi" alt='ko-fi' /></a>  
</div>
  
</body>
</html>
